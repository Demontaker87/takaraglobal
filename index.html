<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAKARA GLOBAL</title>
  <style>
    /* Import the Tactico font */
    @font-face {
      font-family: 'Tactico';
      src: url('https://yourdomain.com/fonts/Tactico-Regular.woff2') format('woff2'),
           url('https://yourdomain.com/fonts/Tactico-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    /* Header styles */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-family: 'Tactico', sans-serif;
      font-size: 48px;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    /* Search bar styles */
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .search-input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }

    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #fff;
      color: #000;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Navigation styles */
    nav {
      text-align: center;
      margin-bottom: 40px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Section styles */
    section {
      margin-bottom: 60px;
    }

    section h2 {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
    }

    section p {
      font-size: 18px;
      color: #bbb;
      text-align: center;
      margin-bottom: 40px;
    }

    /* Grid styles */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .tile {
      background-color: #fff;
      color: #000;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
      text-align: left;
    }

    .tile img {
      width: 100%;
      height: auto;
      display: block;
    }

    .tile-content {
      padding: 20px;
    }

    .tile h3 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    .tile p {
      font-size: 16px;
      color: #333;
      margin-bottom: 15px;
    }

    .tile a button {
      padding: 10px 15px;
      font-weight: bold;
      border: none;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    .tile a button:hover {
      background-color: #222;
    }

    /* Form styles */
    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 15px;
      background-color: #fff;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Footer styles */
    footer {
      padding: 20px;
      text-align: center;
      background-color: #111;
      color: #444;
      font-size: 14px;
      margin-top: 40px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .search-input {
        width: 80%;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>TAKARA GLOBAL</h1>
  </div>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search...">
    <button class="search-button">Search</button>
  </div>

  <!-- Navigation -->
  <nav>
    <a href="#marketplace">Marketplace</a>
    <a href="#testimonials">Testimonials</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Tagline -->
  <section>
    <p>We help you buy exclusive products from Japan, Korea, and the U.S.—even if they don’t ship to your country.</p>
  </section>

  <!-- Marketplace Section -->
  <section id="marketplace">
    <h2>Explore Our Curated Picks</h2>
    <p>Carefully selected categories from our most requested orders worldwide:</p>
    <div class="grid">
      <!-- Tile 1 -->
      <div class="tile">
        <img src="https://via.placeholder.com/400x250?text=Japanese+Tech" alt="Japanese Tech">
